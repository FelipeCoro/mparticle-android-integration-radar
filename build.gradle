buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

android {
    defaultConfig {
        minSdkVersion 14
    }
}

dependencies {
    compile 'com.onradar:sdk:[1.1,1.2)'
}
