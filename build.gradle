buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

dependencies {
    compile 'com.onradar:sdk:[1.1,1.2)'
}
